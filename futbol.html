<meta charset="UTF-8">
<h1>FUTBOL</h1>
<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var victorias = parseInt(prompt("Numero de victorias"));
    var empates   = parseInt(prompt("Numero de empates"));

    puntosTotal = victorias * 3 + empates;

    imprimir("El total de puntos del equipo es: " + puntosTotal);

    </script>
